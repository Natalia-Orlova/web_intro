<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3</title>
</head>

<body>
    <script>

        // Создать страницу, которая спрашивает имя у пользователя и 
        // выводит его с помощью функции.

        const userName = prompt('Введите Ваше имя');

        function showName(name) {
            alert(`Очень приятно познакомиться, ${name} \u{1F607}!`);
        }

        showName(userName);
    </script>
</body>
